jobs:
- job: Source
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: source.yml


- job: macOS
  timeoutInMinutes: 120
  dependsOn: Source
  variables:
    IMAGE_NAME: 'macos-10.13'
    SUPERBUILD_INSTALL_DIR: /Users/vsts/superbuild
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-macos.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DUSE_SYSTEM_LZMA=OFF
          -DMapper_GIT_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/share/gdal
        buildCommand: make -j5
    - template: publish.yml


- job: Linux
  timeoutInMinutes: 120
  dependsOn: Source
  variables:
    IMAGE_NAME: 'ubuntu-16.04'
    SUPERBUILD_INSTALL_DIR: /home/vsts/superbuild
    BUILD_COMMAND: make -j3
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-ubuntu.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DMapper_GIT_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/share/gdal
    - template: publish.yml


- job: MinGW_Linux
  timeoutInMinutes: 120
  dependsOn: Source
  variables:
    IMAGE_NAME: 'ubuntu-16.04'
    SUPERBUILD_INSTALL_DIR: /home/vsts/superbuild
    TARGET: x86_64-w64-mingw32
    TARGET_SUFFIX: -$(TARGET)
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-ubuntu.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DENABLE_$(TARGET)=1
          -D$(TARGET)_INSTALL_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)
          -D$(TARGET)_INSTALL_PREFIX=/usr
          -D$(TARGET)_TOOLCHAIN_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)/toolchain
          -DMapper_GIT_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)/usr/share/gdal
          -Dmingw-w64_FIX_HEADERS=1
    - template: publish.yml


- job: Android_armv7
  timeoutInMinutes: 120
  dependsOn: Source
  variables:
    IMAGE_NAME: 'macos-10.13'
    SUPERBUILD_INSTALL_DIR: /Users/vsts/superbuild
    TARGET: arm-linux-androideabi
    TARGET_SUFFIX: -$(TARGET)
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-macos.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DENABLE_$(TARGET)=1
          -D$(TARGET)_INSTALL_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)
          -D$(TARGET)_INSTALL_PREFIX=/usr
          -D$(TARGET)_TOOLCHAIN_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)/toolchain
          -DMapper_GIT_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)/usr/share/gdal
          -DANDROID_BUILD_LIBCXX=1
        buildCommand: make -j5
    - template: publish.yml

